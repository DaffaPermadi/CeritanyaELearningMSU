<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSU</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="env.css">
    <link rel="stylesheet" href="login.css">

    <style>
        ::placeholder {
            color: #ffff;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="login-background">
        <div class="login-container">
            <div class="login-box">
                <div class="login-title">
                    <h1 style="color:white;">E-Klas Login</h1>
                </div>
                <form class="login-form">
                    <div class="mb-1" style="width:100%">
                        <input type="text" placeholder="Student ID" class="form-control" name="namaMember">
                    </div>
                    <div class="mb-1" style="width:100%">
                        <input type="password" placeholder="***********" class="form-control" name="password" id="psw" required>
                    </div>
                    <div class="login-submit">
                        <div class="login-submit-container">
                            <h6 style=color:white>Forgot Password?</h6>
                            <button href="landing.html" type="submit" class="loginbtn">
                                <a href="landing.html">Login</a>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
